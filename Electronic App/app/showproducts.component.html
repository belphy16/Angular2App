<div class="row">
<div class="container">

<br>
<table class="table table-striped">
  <thead>
    <tr>
      
      <th>Product Name</th>
      <th>Company Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor='let prod of products'>
      
      <td>{{prod.productName}}</td>
      <td>{{prod.companyName}}</td>
      <td>{{prod.price}}</td>
      <td>{{prod.quantity}}</td>
    </tr>
    
  </tbody>
</table>

<button class="btn btn-" (click)="addProduct()">Add Product</button>
  



</div>
</div>
